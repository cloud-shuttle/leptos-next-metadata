<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#backgroundGradient)" width="1200" height="630"/>
  
  <!-- Title -->
  <text x="60" y="180" 
        font-family="Arial, sans-serif" 
        font-size="64" 
        font-weight="bold" 
        fill="white" 
        filter="url(#textShadow)">{{ title | truncate: 40 }}</text>
  
  <!-- Subtitle/Description -->
  {% if subtitle %}
    <text x="60" y="240" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          fill="white" 
          opacity="0.9">{{ subtitle | truncate: 60 }}</text>
  {% elsif description %}
    <text x="60" y="240" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          fill="white" 
          opacity="0.85">{{ description | truncate: 70 }}</text>
  {% endif %}
  
  <!-- Author and Date -->
  {% if author %}
    <text x="60" y="420" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="white" 
          opacity="0.8">By {{ author }}</text>
  {% endif %}
  
  {% if date %}
    <text x="60" y="450" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          fill="white" 
          opacity="0.7">{{ date | date: "%B %d, %Y" }}</text>
  {% endif %}
  
  <!-- Category badge (if provided) -->
  {% if category %}
    <rect x="60" y="500" 
          width="{{ category | size | times: 12 | plus: 20 }}" 
          height="30" 
          rx="15" 
          fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="520" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          fill="white" 
          font-weight="bold">{{ category | upcase }}</text>
  {% endif %}
  
  <!-- Reading time (if provided) -->
  {% if reading_time %}
    <text x="60" y="580" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          fill="white" 
          opacity="0.6">{{ reading_time }}</text>
  {% endif %}
  
  <!-- Site logo/branding area -->
  <rect x="900" y="480" width="240" height="120" fill="rgba(255,255,255,0.1)" rx="10"/>
  <text x="1020" y="530" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="white" 
        text-anchor="middle" 
        opacity="0.8">{{ site_name | default: "Blog" }}</text>
  
  <!-- Decorative elements -->
  <circle cx="1080" cy="120" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="150" cy="550" r="40" fill="rgba(255,255,255,0.08)"/>
  <rect x="0" y="0" width="1200" height="4" fill="rgba(255,255,255,0.3)"/>
</svg>