<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leptos Next Metadata - WASM Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading WASM module...</p>
      </div>
    </div>

    <script type="module">
      import init from "./pkg/leptos_next_metadata.js";

      async function run() {
        try {
          await init("./pkg/leptos_next_metadata_bg.wasm");
          console.log("WASM module loaded successfully");
        } catch (error) {
          console.error("Failed to load WASM module:", error);
          document.querySelector(".loading").innerHTML =
            '<p style="color: red;">Failed to load WASM module. Check console for details.</p>';
        }
      }

      run();
    </script>
  </body>
</html>
