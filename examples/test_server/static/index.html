<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Static metadata! macro output -->
    <title>Welcome to My Site</title>
    <meta name="description" content="A blazing fast Leptos application with comprehensive metadata management">
    <meta name="keywords" content="leptos, metadata, rust, web, seo">
    <meta name="author" content="Peter Hanssens">
    
    <!-- OpenGraph metadata -->
    <meta property="og:title" content="Welcome to My Site">
    <meta property="og:description" content="A blazing fast Leptos application with comprehensive metadata management">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com">
    <meta property="og:site_name" content="My Site">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    
    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@mysite">
    <meta name="twitter:title" content="Welcome to My Site">
    <meta name="twitter:description" content="A blazing fast Leptos application with comprehensive metadata management">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://example.com">
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Welcome to My Site",
        "description": "A blazing fast Leptos application with comprehensive metadata management",
        "url": "https://example.com"
    }
    </script>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>This is a test page for metadata macro testing.</p>
    <p>Check the page source to see the generated metadata tags.</p>
</body>
</html>
